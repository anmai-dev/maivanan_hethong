<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Đăng ký — Webebook</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --purple-1: #6b21a8;
            --purple-2: #9f5be9;
            --bg-light: linear-gradient(135deg, #fff 0%, #f8f6ff 50%, #fff6fb 100%);
            --muted: #9aa0a6;
            --danger: #e14b4b;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: radial-gradient(2000px 600px at 10% 10%, rgba(159, 91, 233, 0.08), transparent 15%),
                radial-gradient(1800px 700px at 95% 90%, rgba(107, 33, 168, 0.06), transparent 10%),
                var(--bg-light);
            color: #222;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
        }

        .topbar {
            background: linear-gradient(90deg, var(--purple-1), var(--purple-2));
            color: #fff;
            padding: 14px 28px;
            box-shadow: 0 3px 12px rgba(16, 24, 40, 0.12);
            position: sticky;
            top: 0;
            z-index: 30;
        }

        .topbar .container {
            display: flex;
            gap: 18px;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            gap: 10px;
            align-items: center;
            font-weight: 700;
            font-size: 20px;
        }

        .logo .mark {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.12);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .search {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .search form {
            width: 100%;
            max-width: 640px;
            display: flex;
            gap: 10px;
        }

        .search input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 28px;
            border: 0;
            outline: none;
            background: rgba(255, 255, 255, 0.16);
            color: #fff;
            font-size: 14px;
        }

        .search button {
            background: rgba(255, 255, 255, 0.18);
            color: #fff;
            border: 0;
            padding: 8px 16px;
            border-radius: 22px;
            cursor: pointer;
            font-weight: 600;
        }

        .nav {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .btn-primary {
            background: #fff;
            color: var(--purple-1);
            font-weight: 700;
            border-radius: 8px;
            padding: 8px 12px;
        }

        /* Main form area */
        .hero {
            max-width: 1200px;
            margin: 36px auto;
            padding: 36px 20px;
            min-height: calc(100vh - 120px);
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .card {
            width: 420px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.96), rgba(255, 255, 255, 0.985));
            border-radius: 12px;
            padding: 36px;
            box-shadow: 0 12px 40px rgba(16, 24, 40, 0.08);
            border: 1px solid rgba(16, 24, 40, 0.04);
        }

        .title {
            text-align: center;
            margin-bottom: 8px;
        }

        .title h1 {
            margin: 0;
            font-size: 30px;
            background: linear-gradient(90deg, var(--purple-1), var(--purple-2));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .title p {
            margin: 6px 0 22px 0;
            color: var(--muted);
            font-size: 13px;
        }

        form .field {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 13px;
            color: #444;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .input-wrap {
            position: relative;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 44px 12px 14px;
            border-radius: 8px;
            border: 1px solid rgba(16, 24, 40, 0.08);
            background: #fff;
            font-size: 14px;
            color: #222;
        }

        .input-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 26px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--muted);
            cursor: pointer;
            opacity: 0.9;
        }

        .helper {
            margin-top: 8px;
            display: block;
            font-size: 13px;
            color: var(--muted);
        }

        .error {
            margin-top: 8px;
            color: var(--danger);
            font-size: 13px;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .error .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--danger);
        }

        .submit {
            margin-top: 8px;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        .submit button {
            width: 100%;
            padding: 12px 16px;
            border-radius: 10px;
            border: 0;
            background: linear-gradient(90deg, var(--purple-1), var(--purple-2));
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            font-size: 15px;
        }

        @media (max-width:880px) {
            .search {
                display: none
            }

            .card {
                width: 92%
            }

            .topbar .container {
                padding: 0 10px
            }
        }
    </style>
</head>

<body>
    <header class="topbar">
        <div class="container">
            <div class="logo">
                <div class="mark">W</div>
                <div>Webebook</div>
            </div>

            <div class="search" aria-hidden="false">
                <form onsubmit="return false">
                    <input type="text" placeholder="Tìm kiếm sách, tác giả..." />
                    <button type="submit">Tìm</button>
                </form>
            </div>

            <nav class="nav" aria-label="Top navigation">
                <a href="#">Trang Chủ</a>
                <a href="#">Danh Sách Sách</a>
                <a class="btn-outline" href="#" style="color:#fff">Đăng Nhập</a>
                <a class="btn-primary" href="#">Đăng Ký</a>
            </nav>
        </div>
    </header>

    <main class="hero">
        <section class="card" aria-labelledby="register-title">
            <div class="title">
                <h1 id="register-title">Tạo Tài Khoản Mới</h1>
                <p>Tham gia cộng đồng Webebook!</p>
            </div>

            <form>
                <div class="field">
                    <label for="username">Tên đăng nhập</label>
                    <div class="input-wrap">
                        <input id="username" type="text" placeholder="Chọn tên đăng nhập" />
                    </div>
                    <div class="error" role="alert">
                        <span class="dot" aria-hidden="true"></span>
                        <span>Vui lòng nhập tên đăng nhập.</span>
                    </div>
                </div>

                <div class="field">
                    <label for="email">Email</label>
                    <div class="input-wrap">
                        <input id="email" type="email" placeholder="Nhập địa chỉ email" />
                    </div>
                </div>

                <div class="field">
                    <label for="password">Mật khẩu</label>
                    <div class="input-wrap">
                        <input id="password" type="password" placeholder="Tạo mật khẩu (ít nhất 6 ký tự)" />
                        <div class="input-icon" title="Hiện/Ẩn mật khẩu" onclick="togglePassword()">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                                <path d="M12 5C7 5 2.7 8.1 1 12c1.7 3.9 6 7 11 7s9.3-3.1 11-7c-1.7-3.9-6-7-11-7z"
                                    stroke="#6b7280" stroke-width="1.3" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <circle cx="12" cy="12" r="3" stroke="#6b7280" stroke-width="1.3" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                    <div class="error" role="alert">
                        <span class="dot"></span>
                        <span>Vui lòng nhập mật khẩu.</span>
                    </div>
                </div>

                <div class="field">
                    <label for="password2">Xác nhận mật khẩu</label>
                    <div class="input-wrap">
                        <input id="password2" type="password" placeholder="Nhập lại mật khẩu" />
                        <div class="input-icon" onclick="togglePassword('password2')">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                                <path d="M12 5C7 5 2.7 8.1 1 12c1.7 3.9 6 7 11 7s9.3-3.1 11-7c-1.7-3.9-6-7-11-7z"
                                    stroke="#6b7280" stroke-width="1.3" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <circle cx="12" cy="12" r="3" stroke="#6b7280" stroke-width="1.3" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="submit">
                    <button type="submit">Tạo tài khoản mới</button>
                </div>
            </form>
        </section>
    </main>

    <script>
        function togglePassword(id = 'password') {
            const el = document.getElementById(id);
            if (!el) return;
            el.type = el.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>

</html>
